<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SENO</title>
</head>
<body>
    <!--Header for seno list application-->
    <header class="seno-header">
        <h1>
            TW Super Sale Count Request
        </h1>
    </header>

    <!--Main body of seno list application-->
    <main class="seno-main">
         <!--form and data entry field-->
        <article class="seno-formholder">
            <form class="seno__form" action="">

            </form>
        </article>

        <!--filed for data filter-->
        <article class="seno-filter">
            <form class="filter__form" action=""></form>
        </article>


        <!--footer area start-->
        <article class="seno-dashboard">
            <!--upper footer area for all list and control-->
            <section class="seno-info">
                <section class="seno-avialable"></section>
                <section class="seno-controls"></section>
                <section class="seno-excluded"></section>
            </section>
            <!--lower footer area for buttons-->
            <section class="seno-buttons">

            </section>
        </article>
    </main>
</body>
</html>
